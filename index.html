<!DOCTYPE html>
<html>
<head>
  <title>Aesthetic Hello Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      /* Latar belakang Pink Aesthetic */
      background-color: #ffe4e1; /* Mist Rose / Pale Pink */
      font-family: 'Dancing Script', cursive; /* Font Aesthetic/Handwriting */
      text-align: center;
      margin-top: 100px;
      padding: 20px;
      color: #333333; /* Warna teks gelap lembut */
    }

    h1 {
      font-size: 4em; /* Ukuran H1 lebih besar */
      color: #ff69b4; /* Warna Pink Cerah (Hot Pink) */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Bayangan teks lembut */
      margin-bottom: 0.1em;
    }

    p {
      font-size: 1.8em; /* Ukuran P lebih besar */
      color: #ffb6c1; /* Warna Pink Muda (Light Pink) */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <h1>Hello FIKERS!!</h1>
  <p>Welcome to fakultas ilmu komputer.</p>
</body>

</html>
